<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AAASEC - Login</title>
    <link rel="shortcut icon" href="../assets/icons/cerbero.ico" type="image/x-icon">

    <link rel="stylesheet" href="../assets/styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@0,14..32;1,14..32&display=swap"
        rel="stylesheet">
</head>

<body id="login-body">
    <div class="container">
        <div class="image-container">
            <img alt="Logo Cyberus com três cabeças de cão" class="logo" src="../assets/images/Cerbero amarelo.png" />
        </div>
        <div class="form-container">
            <h1 class="title">Login</h1>
            <form class="form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input id="email" name="email" type="email" placeholder="Digite seu e-mail" required>
                    <span class="error-message">Digite um e-mail válido</span>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input id="password" name="password" type="password" placeholder="Digite sua senha">
                    <span class="error-message">Digite um e-mail válido</span>
                </div>
                <div class="checkbox-container">
                    <input id="show-password" name="show-password" type="checkbox">
                    <label for="show-password">Mostrar senha</label>
                </div>
                <div class="button-group">
                    <a class="btn btn-sm" href="../index.html">Voltar</a>
                    <button type="submit" class="btn btn-sm" aria-label="Entrar"></button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const showPassword = document.getElementById('show-password');
        const passwordInput = document.getElementById('password');

        showPassword.addEventListener('change', function () {
            passwordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>

</html>
